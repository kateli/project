<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    font-size: 16px;
  }


  button {
    display: inline-block;
    height: 40px;
    padding: 0 24px;
    line-height: 40px;
    text-align: center;
    text-decoration: none;
    border: 1px solid #2f54eb;
    border-radius: 6px;
    color: #fff;
    background: #2f54eb
  }

  .red {
    color: red;
  }
</style>

<body>
  <div class="main">
    <h3>你会抽到啥？y：去合唱；n：不去</h3>
    <button id="btn">click me</button>
    <div>
      你选择的是：<b class="red" id="result"></b>
    </div>
  </div>
  <script type="text/javascript">
    let arr = ['y', 'n', 'n', 'n', 'n', 'n', 'y', 'n', 'n', 'n', 'n', 'n', 'y']
    const btn = document.querySelector('#btn')
    const result = document.querySelector('#result')
    btn.onclick = function () {
      if (arr.length === 0) {
        alert('已经抽完啦')
        return
      }
      result.innerHTML = '';
      const num = Math.floor(Math.random() * (arr.length))
      console.log('num', num)
      setTimeout(() => {
        result.innerHTML = `${arr[num]}==${arr[num]==='n' ? '不去' : '去吧'}`
        arr.splice(num, 1)
      }, 100)

      console.log('arr', arr)
    }
  </script>
</body>

</html>
